<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script type="module" src="./minesweeper.js"></script>
    <script type="module" src="./scripts.js" async defer></script>
    <title>Minesweeper</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="icons-section"></div>
      <div class="window" id="game-container">
        <div class="window__bar">
          <img src="./img/bomb.png" />
          <p>Minesweeper</p>
        </div>
        <div id="game-info">
          <div id="timer"><h3>00 : 00</h3></div>
          <div id="smiley-container">
            <div class="reset smiley" id="smiley"></div>
          </div>
          <div id="flag-count-section">
            <img src="./img/flag_transparent-01.png" />
            <h3 id="flag-count"></h3>
          </div>
        </div>
        <div id="game-grid"></div>
      </div>
      <div class="window" id="endgame-box">
        <div class="window__bar"><p>Game over!</p></div>
        <p id="game-over-message"></p>
        <button class="reset" id="reset">Reset Game</button>
      </div>

      <div class="window" id="taskbar">
        <div class="window taskbar__button" id="start"><p>ðŸ¦• Start</p></div>
        <div class="window taskbar__button">
          <img src="./img/bomb.png" />
          <p>Minesweeper</p>
        </div>
        <div class="window taskbar__button">
          <img src="./img/netscape.png" />
          <p>Ask Jeeves</p>
        </div>
        <div id="time-container">
          <img src="./img/volume.png" />
          <p id="time"></p>
        </div>
      </div>
    </main>
  </body>
</html>
